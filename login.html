<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="Css/all.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container center">
      <section id="login">
        <div class="form-box login">
          <form action="#">
            <h1 id="color">ورود</h1>
            <div class="input-box">
              <input type="text" placeholder="نام کاربری" required />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
              <input type="password" placeholder="رمزعبور" required />
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="forgot-link">
              <a href="#">فراموشی رمز عبور؟</a>
            </div>
            <button type="submit" class="btn">ورود</button>
          </form>
        </div>

        <div class="form-box register">
          <form action="#">
            <h1 id="color">ثبت نام</h1>
            <div class="input-box">
              <input type="text" placeholder="نام کاربری" required />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
              <input type="email" placeholder="ایمیل" required />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
              <input type="password" placeholder="رمزعبور" required />
              <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="btn">ثبت نام</button>
          </form>
        </div>

        <div class="toggle-box">
          <div class="toggle-panel toggle-left">
            <h1>سلام, خوش آمدید!</h1>
            <p>آیا شما اکانت ندارید؟</p>
            <button class="btn register-btn">ثبت نام</button>
          </div>

          <div class="toggle-panel toggle-right">
            <h1>خوش برگشتید!</h1>
            <p>آیا شما اکانت دارید؟</p>
            <button class="btn login-btn">ورود</button>
          </div>
        </div>
      </section>
    </div>

    <script src="Javascript/login.js"></script>
  </body>
</html>
